<div class="w-full h-full">
  <div class="w-full h-full">
    <div class="content-wrapper">
      <div [ngClass]="['h-full']">
        <div class="px-3 pt-3 h-[calc(100%-70px)] flex flex-col">
          <div class="section">
            <div class="flex gap-8 items-center">
              <div class="grow ml-8">
                <p-steps [model]="items" [readonly]="false"></p-steps>
              </div>
              <p-button *ngIf="!nodeUI" label="Reset editor" styleClass="p-button-text p-button-danger" (click)="resetApp()"></p-button>
              <p-button *ngIf="nodeUI" label="Close editor" styleClass="p-button-text p-button-danger" (click)="resetApp()"></p-button>
            </div>
          </div>
          <div class="section mt-3 grow">
            <router-outlet></router-outlet>
          </div>
        </div>
        <!-- <div class="flex gap-6 justify-between items-center">
          <app-eu-contrib></app-eu-contrib>
          <div class="mb-2">
            <app-logo size="normal"></app-logo>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
<p-confirmDialog #cd [style]="{ width: '600px' }">
  <ng-template pTemplate="header">
    <h3 *ngIf="!nodeUI" class="font-bold text-md">Reset editor</h3>
    <h3 *ngIf="nodeUI" class="font-bold text-md">Close editor</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Continue editing" styleClass="p-button-text" (click)="cd.reject()"></p-button>
    <p-button *ngIf="!nodeUI" styleClass="p-button-text p-button-danger" label="Reset editor" (click)="cd.accept()"></p-button>
    <p-button *ngIf="nodeUI" styleClass="p-button-text p-button-danger" label="Close editor" (click)="cd.accept()"></p-button>
  </ng-template>
</p-confirmDialog>
